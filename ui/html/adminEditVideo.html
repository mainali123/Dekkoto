<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../static/js/viewTables.js" defer></script>
    <script src="../static/js/adminEditVideo.js" defer></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dekkoto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Videos</a>
            </ul>
        </div>
    </div>
</nav>

<form action="" method="post" enctype="multipart/form-data" id="editVideoForm">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required>

    <label for="description">Description</label>
    <input type="text" name="description" id="description" required>

    <!-- Checkboxes to select genre(s) of the video -->
    <fieldset>
        <legend>Genre</legend>
        <label for="action">
            <input type="checkbox" name="genre" id="action" value="action">
            Action
        </label>
        <label for="comedy">
            <input type="checkbox" name="genre" id="comedy" value="comedy">
            Comedy
        </label>
        <label for="drama">
            <input type="checkbox" name="genre" id="drama" value="drama">
            Drama
        </label>
        <label for="horror">
            <input type="checkbox" name="genre" id="horror" value="horror">
            Horror
        </label>
        <label for="romance">
            <input type="checkbox" name="genre" id="romance" value="romance">
            Romance
        </label>
        <label for="thriller">
            <input type="checkbox" name="genre" id="thriller" value="thriller">
            Thriller
        </label>
    </fieldset>

    <!-- Checkboxes for types -->
    <fieldset>
        <legend>Type</legend>
        <label for="movie">
            <input type="radio" name="type" id="movie" value="movie" checked>
            Movie
        </label>
        <label for="series">
            <input type="radio" name="type" id="series" value="series">
            Series
        </label>
        <label for="anime">
            <input type="radio" name="type" id="anime" value="anime">
            Anime
        </label>
    </fieldset>

    <button type="submit" id="submitEditedVideo">Submit</button>
</form>

</body>
</html>
