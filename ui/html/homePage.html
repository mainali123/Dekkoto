<style>
    .card-video {
        /* Add top, left and right margin*/
        margin: 20px 20px 20px 20px;
    }

    .card {
        position: relative;
        display: inline-block;
        margin: 10px;
        border: none; /* Remove the border */
        box-shadow: none; /* Remove the box shadow */
        background-color: transparent; /* Make the background transparent */
    }

    .card-text {
        text-align: center;
        color: rgba(215, 214, 214, 0.83); /* Color D7D6D6 with 83% opacity */
        font-family: 'Fira Mono', monospace; /* Font Fira Mono */
    }

    .card-img-top {
        width: 100%; /* Set a fixed width */
        height: 200px; /* Set a fixed height */
        object-fit: cover; /* Scale the image to fit its container */
        border-radius: 20px; /* Make the image slightly curved */
        position: relative;
    }

    .rating {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        padding: 8px 12px;
        z-index: 1;
    }

    .colored-background {
        height: 20px;
        width: 36px;
        position: absolute;
        bottom: 195px;
        left: 15px;
        background-color: rgba(38, 151, 255, 0.69); /* Adjust the alpha value to 0.69 */
        color: white;
        padding: 8px 12px; /* Adjust padding to fit the text properly */
        z-index: 1;
        border-radius: 15px; /* Create rounded corners */
        background-size: cover;
        background-repeat: no-repeat;
    }

    .card-body {
        position: relative;
        z-index: 2;
    }
</style>
