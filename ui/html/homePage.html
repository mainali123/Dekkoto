    <meta charset="UTF-8">

          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="card-video">
<div class="card" style="width: 10rem;">
    <img src="https://m.media-amazon.com/images/M/MV5BODI2NjdlYWItMTE1ZC00YzI2LTlhZGQtNzE3NzA4MWM0ODYzXkEyXkFqcGdeQXVyNjU1OTg4OTM@._V1_.jpg" class="card-img-top" alt="">
    <div class="colored-background">
    </div>

    <div class="rating">
        <p>4.5</p>
    </div>
    <div class="card-body">
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
</div>
</div>

<style>
    .card-video{
        /* Add top, left and right margin*/
        margin: 20px 20px 20px 20px;
    }
    .card {
        position: relative;
        display: inline-block;
    }

    .card-img-top {
        width: 100%;
        position: relative;
    }

    .rating {
        position: absolute;
        bottom: 170px;
        left: 10px;
        color: white;
        padding: 8px 12px; /* Adjust padding to fit the text properly */
        z-index: 1; /* Increase z-index to make it appear on top */
    }
    .colored-background {
        height: 20px;
        width: 36px;
        position: absolute;
        bottom: 195px;
        left: 15px;
        background-color: rgba(38, 151, 255, 0.69); /* Adjust the alpha value to 0.69 */
        color: white;
        padding: 8px 12px; /* Adjust padding to fit the text properly */
        z-index: 1;
        border-radius: 15px; /* Create rounded corners */
        background-size: cover;
        background-repeat: no-repeat;
    }

    .card-body {
        position: relative;
        z-index: 2;
    }
</style>
