<div class="upload-video">
    <form action="/mainUpload" method="post" enctype="multipart/form-data">
        <!--    <form action="/uploadVideo" method="post" enctype="multipart/form-data" id="uploadVideoForm" class="upload-vid">-->
        <div class="upload-area">
            <div class="upload-area-icon">
                <i class="fa-regular fa-cloud-arrow-up"></i>
            </div>
            <div class="upload-area-text">
                <p>Drag and drop video files to upload</p>
                <p>or</p>
                <div class="file-upload-select">
                    <button class="file-select-button primary-btn" type="button" id="selectFile">Select Video
                    </button>
                    <div class="file-select-name">No videos Selected</div>
                    <input type="file" name="video" id="uploadVideo">
                </div>
            </div>
        </div>
        <!--    </form>-->

        <div class="upload-video-info">
            <div class="input-field">
                <label for="title">Title <span>*</span> </label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="input-field">
                <label for="description">Description <span>*</span> </label>
                <textarea name="description" id="description" rows="5" required></textarea>
            </div>

            <div class="thumbnail-banner">
                <!--            <form action="/uploadThumbnail" id="uploadThumbnailForm" method="post" enctype="multipart/form-data" class="upload-thumb">-->
                <div class="input-field">
                    <label for="thumbnail">Thumbnail <span>*</span> </label>
                    <div class="file-upload-select">
                        <button class="file-select-button primary-btn" type="button" id="selectThumbnail"><i
                                class="fa-regular fa-plus-large"></i>
                        </button>
                        <input type="file" name="thumbnail" id="uploadThumbnail">
                        <img src="https://www.eclosio.ong/wp-content/uploads/2018/08/default.png" alt=""
                             class="previewImgThumbnail">
                    </div>
                </div>
                <!--            </form>-->
                <!--            <form action="/uploadBanner" id="uploadBannerForm" method="post" enctype="multipart/form-data" class="upload-banner">-->
                <div class="input-field">
                    <label for="banner">Banner <span>*</span> </label>
                    <div class="file-upload-select">
                        <button class="file-select-button primary-btn" type="button" id="selectBanner"><i
                                class="fa-regular fa-plus-large"></i>
                        </button>
                        <input type="file" name="banner" id="uploadBanner">
                        <img src="https://www.eclosio.ong/wp-content/uploads/2018/08/default.png" alt=""
                             class="previewImgBanner">
                    </div>
                </div>
                <!--            </form>-->
            </div>

            <div class="input-field video-type">
                <label for="category">Category <span>*</span> : </label>
                <label class="container">Movie
                    <input type="radio" name="type" id="movie" value="movie" checked/>
                    <span class="checkmark"></span>
                </label>
                <label class="container">Series
                    <input type="radio" name="type" id="series" value="series"/>
                    <span class="checkmark"></span>
                </label>
                <label class="container">Anime
                    <input type="radio" name="type" id="anime" value="anime"/>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="input-field video-genre">
                <label for="genre">Genre <span>*</span> : </label>
                <label class="container">Action
                    <input type="checkbox" name="genre" id="action" value="action" checked/>
                    <span class="checkmark"></span>
                </label>
                <label class="container">Comedy
                    <input type="checkbox" name="genre" id="comedy" value="comedy"/>
                    <span class="checkmark"></span>
                </label>
                <label class="container">Drama
                    <input type="checkbox" name="genre" id="drama" value="drama"/>
                    <span class="checkmark"></span>
                </label>
                <label class="container">Horror
                    <input type="checkbox" name="genre" id="horror" value="horror"/>
                    <span class="checkmark"></span>
                </label>
                <label class="container">Romance
                    <input type="checkbox" name="genre" id="romance" value="romance"/>
                    <span class="checkmark"></span>
                </label>
                <label class="container">Thriller
                    <input type="checkbox" name="genre" id="thriller" value="thriller"/>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="btn-grp">
            <button type="submit" class="primary-btn" id="submitBtn">Submit</button>
            <button type="reset" class="secondary-btn">Reset</button>
        </div>
    </form>
</div>
